<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/book.css">
    <title>Booking Page</title>
</head>
<body>
    <nav class="navigation_container">
        <ul class="logo-container">
            <li class="logo-item">
                <img class="veld-logo" src="img/veld-logo.png" alt="">
            </li>
        </ul>
        <ul class="navigation_links">
            <li class="nav-item"><a href="./">HOME</a></li>
            <li class="nav-item"><a href="">TICKETS</a></li>
            <li class="nav-item"><a href="">CONTACT</a></li>
        </ul>
    </nav>
    <div>
        <h1>BOOK YOUR TICKETS HERE</h1>
    </div>
    <div>
        <form class="booking-form">
<label for="name" class="form-name">NAME:</label>
<input type="text">
<label for="lastname" class="form-lastname">LAST NAME:</label>
<input type="text">
<label for="address"class="form-address">ADDRESS:</label>
<input type="text">
<label for="phone" class="form-phonenumber">PHONE NUMBER:</label>
<input type="number">
<label for="email" class="form-email">EMAIL:</label>
<input type="email">
<button class="button-package1">VIP</button>
<button class="button-package2">FULL ACCESS</button>
<button class="button-package3">MULTI DAY</button>
<button class="button-package4">SINGLE DAY</button>
<button class="button-qty1">1</button>
<button class="button-qty2">2</button>
<button class="button-qty3">3</button>
<button class="button-qty4">4</button>
<button class="price1">$599</button>
<button class="price2">$299</button>
<button class="price3">$150</button>
<button class="price4">$50</button>
<button >BOOK NOW</button>
        </form>
        <form>      
        </form>
    </div>
</body>
</html>
