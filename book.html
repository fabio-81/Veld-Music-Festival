<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/book.css">
    <title>Booking Page</title>
</head>
<body>
    <nav class="navigation_container">
        <ul class="logo-container">
            <li class="logo-item">
                <img class="veld-logo" src="img/veld-logo.png" alt="">
            </li>
        </ul>
        <ul class="navigation_links">
            <li class="nav-item"><a href="./">HOME</a></li>
            <li class="nav-item"><a href="">CONTACT</a></li>
        </ul>
    </nav>
    <!-- <div> -->
        <h1 class="booking-main-heading">BOOK YOUR TICKETS HERE</h1>
    <!-- </div> -->
        <form class="booking-form">
<label for="name" class="form-name">NAME:</label>
<input type="text">
<label for="lastname" class="form-lastname">LAST NAME:</label>
<input type="text">
<label for="address"class="form-address">ADDRESS:</label>
<input type="text">
<label for="phone" class="form-phonenumber">TELEPHONE:</label>
<input type="number">
<label for="email" class="form-email">EMAIL:</label>
<input type="email">
<label class="package-label">PACKAGE</label>
<label class="qty-label">QTY</label>
<label class="price-label">PRICE</label>
<label class="button-package1">VIP</label>
<label class="button-package2">FULL ACCESS</label>
<label class="button-package3">MULTI DAY</label>
<label class="button-package4">SINGLE DAY</label>
<input type="number" class="button-qty1"></input>
<input type="number" class="button-qty2"></input>
<input type="number" class="button-qty2"></input>
<input type="number" class="button-qty3"></input>
<input type="number" class="button-qty4"></input>
<label class="price1">$599</label>
<label class="price2">$299</label>
<label class="price3">$150</label>
<label class="price4">$50</label>
<button class="select1">SELECT</button>
<button class="select2">SELECT</button>
<button class="select3">SELECT</button>
<button class="select4">SELECT</button>
<button class="booking-button">BOOK NOW</button> 
        </form>
    <footer class="footer-menu">
        <p class="footer-paragraph">PRESENTED BY INK ENTERTAINMENT & LIVE NATION</p>
    </footer >
